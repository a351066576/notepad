<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

    <link th:href="@{/modules/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/modules/ionicons/css/ionicons.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/demo.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="page-error">
                <div class="page-inner">
                    <h1>错误</h1>
                    <div th:text="${url}" class="page-description">
                    </div>
                    <div th:text="${message}" class="page-description">
                    </div>
                    <div class="page-search">
                        <div class="mt-3">
                            <a href="/main">返回首页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
